<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪問者カウンター</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .visitor-counter {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #f0f0f0;
            display: inline-block;
            position: absolute;
            left: 93%;  /*親要素を起点に左から50%*/
            transform: translateX(-50%); /*要素の大きさの半分ずつを戻す*/
            -webkit-transform: translateX(-50%);
        }
        .visitor-label {
            font-weight: bold;
        }
        .header-links {
            display: flex;
            gap: 10px; /* リンク間のスペースを調整 */
        }
        #visitor-count {
            color: #007bff;
        }
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(34,110,147,1);
            color: white;
            background-image: url(https://ssl.gstatic.com/atari/images/simple-header-blended-small.png);
            padding: 20px;
            text-align: left;
            font-size: 20px;
            font-family: Arial, sans-serif;
            vertical-align: middle; /* 追加 */
            display: flex; /* 追加 */
            align-items: center; /* 追加 */
            justify-content: space-between; /* 追加 */
        }
        h1 {
            margin-left: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            height: 800px;
            border: none;
        }
        a {
            color: white;
            text-decoration: none;
            text-align: center;
            margin-right: 20px; /* 変更 */
        }
    </style>
    <script src="pdfjs/pdf.mjs"></script>
</head>
<body>
    <header>
        <h1>test.html</h1>
        <div class="header-links">
            <a href="index.html">ホーム</a>
            <a href="index_2.html">プロトタイプ</a>
        </div>
    </header>
    <div class="visitor-counter">
        <span class="visitor-label">訪問者数</span>
        <span id="visitor-count">0</span>
    </div>
    <main>
        <div id="pdf-container"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = localStorage.getItem('visitorCount');
            
            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            
            localStorage.setItem('visitorCount', count);
            
            document.getElementById('visitor-count').textContent = count;

            // PDF.jsを使用してPDFを表示
            const url = '525.pdf';
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                console.log('PDF loaded');

                // ページを取得して表示
                pdf.getPage(1).then(function(page) {
                    console.log('Page loaded');

                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);
                    renderTask.promise.then(function() {
                        console.log('Page rendered');
                        document.getElementById('pdf-container').appendChild(canvas);
                    });
                });
            }, function(reason) {
                console.error(reason);
            });
        });
    </script>
</body>
</html>
