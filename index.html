<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪問者カウンター</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-links {
            display: flex;
            gap: 10px; /* リンク間のスペースを調整 */
        }
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(34,110,147,1);
            color: white;
            background-image: url(https://ssl.gstatic.com/atari/images/simple-header-blended-small.png);
            padding: 20px;
            text-align: left;
            font-size: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* 可変長にするために追加 */
        }
        h1 {
            margin-left: 20px;
            flex: 1; /* 可変長にするために追加 */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* 可変長にするために追加 */
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        embed {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        a {
            color: white;
            text-decoration: none;
            text-align: center;
            margin-right: 20px; /* 変更 */
        }
        iframe {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>

    <header>

        <div class="header-links">
