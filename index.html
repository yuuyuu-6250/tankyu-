<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪問者カウンター</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .visitor-counter {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #f0f0f0;
            display: inline-block;
            position: absolute;
            left: 93%;  /*親要素を起点に左から50%*/
            transform: translateX(-50%); /*要素の大きさの半分ずつを戻す*/
            -webkit-transform: translateX(-50%);
        }
        .visitor-label {
            font-weight: bold;
        }
        #visitor-count {
            color: #007bff;
        }
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(34,110,147,1);
            color: white;
            background-image: url(https://ssl.gstatic.com/atari/images/simple-header-blended-small.png);
            padding: 20px;
            text-align: left;
            font-size: 20px;
            font-family: Arial, sans-serif;
            vertical-align: text-bottom;
        }
        h1 {
            margin-left: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>test.html</h1>
    </header>
    <div class="visitor-counter">
        <span class="visitor-label">訪問者数</span>
        <span id="visitor-count">0</span>
    </div>
    <main>
        <p>ここにコンテンツを追加します。</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        let count = localStorage.getItem('visitorCount');
        
        if (count === null) {
            count = 1;
        } else {
            count = parseInt(count) + 1;
        }
        
        localStorage.setItem('visitorCount', count);
        
        document.getElementById('visitor-count').textContent = count;
    });
    </script>
    <script src="music.js"></script>
</body>
</html>
